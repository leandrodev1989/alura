<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leandro José">
    <meta name="description" content="Aprendendo Front na RocketSeat"
    <link rel="icon" href="camadas.png">
    <title>Tabela Complexa</title>
</head>
<body>
    <caption>Dados do Produto</caption>
    <br>
    <table>
        
    <colgroup>
        <col style="background-color: rgb(208, 240, 240);">
        <col  span="2" style="background-color: rgb(138, 88, 88);">
        <col  span="2" style="background-color: rgb(117, 117, 216);">
    </colgroup>
        <thead>
            <tr>
                <th rowspan="0">Produto</th>
                <th colspan="2" scope="colgroup">Afonso Pedro</th>
                <th colspan="2" scope="colgroup">Leandro José</th>
            </tr>

            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>

        <tbody></tbody>      
            <tr>
                <th scope="row">Vasouras</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>
           <tr>
            <th scope="row">Baldes</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
           </tr>
        </tbody>
    </table>
    
</body>
</html>

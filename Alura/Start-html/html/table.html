<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
</head>
<body>
    <!-- Tabela basica-->

        <caption>Pessoas Por Idade</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        
       <tbody>
        <tr>
            <td>Leandro</td>
            <td>35</td>
        </tr>

        <tr>
            <td>Silva</td>
            <td>32</td>
        </tr>
       </tbody>

       <tfoot>
             <td>Total</td>
             <td>2 Pessoas</td>
       </tfoot>
       
    </table>
</body>
</html>
